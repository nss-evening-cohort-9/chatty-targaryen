<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>DragonChat</title>
  </head>
  <body>
    <div id="modalDiv" class="test-class test2-class color-class"></div>
    <div id="testModalDiv"></div>
    
    <nav id="chatNav" class="navbar navbar-light bg-light justify-content-between">
      <a class="navbar-brand">Navbar</a>
      <div class="form-inline">
        <input class="form-control mr-sm-2" id="userName" type="text" placeholder="Name" aria-label="Name">
        <input class="form-control mr-sm-2" id="userComment" type="text" placeholder="Comment" aria-label="Comment">
        <button id="addCommentBtn" class="btn btn-outline-success my-2 my-sm-0" type="submit">Submit</button>
      </div>
      <div id="mainMenuBtnContainer">
        <button id="clearBtn" class="btn btn-danger">Clear Comments</button>
        <button type="button" class="btn btn-primary modal-button" id="changeThemesButton" data-toggle="modal" data-target="#changeThemesModal">Change Themes</button>
      </div>
      <div id="commentUpdate">
        <input type="text" class="form-control mr-md-4" id="newCommentEntry">
        <button class="btn btn-primary" id="updateCommentBtn">Update Comment</button>
      </div>
    </nav>



    <div id="container"></div>
    <div id="modalContainer">
      <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModalCenter">Edit!</button>
    </div>
  </body>
</html>
